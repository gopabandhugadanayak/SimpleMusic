       <style>
           .banner{
    width: 100%;
    height: 100vh;
    background-image: linear-gradient(rgba(0,0,0,0.75),rgba(0,0,0,0.75)),url(media/bg4.jpg);
    background-size: cover;

}
/* navbar */
.navbar{
    width: 85%;
    margin: auto;
    padding: 35px 0;
    display: flex;
    align-items: center;
    justify-content: right;
  
}
 
.navbar ul li{
     list-style: none;
     display:inline-block ;
     margin: 0 20px;
     
}


.navbar ul li a{
    text-decoration: none;
    color: white;
    text-transform: uppercase;
}
.navbar ul li::after{
    content: '';
    height: 3px;
    width: 0;
    background: #009688;
    position: absolute;
    left: 0;
    bottom: -10px;
    transition: 0.5s;
}
.navbar ul li:hover::after{
    width: 100%;

}
/* container */

.content{
    width: 100%;
    position: absolute;
    top: 50%;
    transform: translateY(-50%); 
    text-align: center;
    color: white;
}
.content h1{
   
    font-weight:70px;
    line-height: 80px;
}
.content p{

}

#icon{
    width: 80px;
    cursor: pointer;
}
#footer{

    height: 60px;
    display: flex;
    color: white;
    justify-content: center;
    align-items: center;
    font-size: 20px;

}
